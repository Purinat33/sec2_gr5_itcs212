<!DOCTYPE html>
<!--https://www.youtube.com/watch?v=cxm5bCCa9OA&t=512s-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <script src="../scripts/jquery.min.js"></script>    
    <link rel="stylesheet" href="../css/login.css">


    <script>
        //https://thisinterestsme.com/disable-button-checkbox-checked/
        //JavaScript function that enables or disables a submit button depending
        //on whether a checkbox has been ticked or not.
        function terms_changed(termsCheckBox) {
            //If the checkbox has been checked
            if (termsCheckBox.checked) {
                //Set the disabled property to FALSE and enable the button.
                document.getElementById("submit_button").disabled = false;
            } else {
                //Otherwise, disable the submit button.
                document.getElementById("submit_button").disabled = true;
            }
        }
    </script>


</head>
<body>
    <form class="box">
        <div class="form">
            <h2>Sign Up</h2>
            <form>
                <div class="inputBox">
                    <input type="text" name="username" id="username" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" name="pass" id="pass" required="required">
                
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="../html/login.html" target="_self">Login</a>
                    <a href="../index.html" target="_self">Home</a>
                </div>
                    <div class="checkbox">                                            
                        <input type="checkbox" id="terms_and_conditions" value="0" onclick="terms_changed(this)" />
                        <label for="terms_and_conditions">I agree to the <a href="../html/terms.html" target="_blank">Terms of Service</a></label>
                    </div>
                    <input type="submit" value="Register" id="submit_button" disabled >
                </div>
            </form>
        </div>
    </div>


</body>
</html>
