<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../components/fonts/fonts_awesome/1.3.0/css/line-awesome.min.css">
   
    <style>
        body{
            background-color: beige;
            opacity: 0.8;
            font-family: 'Poppins', 'Times New Roman', Times, serif;

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="las la-gamepad"></span>Game Empire</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href=""><span class="las la-igloo"></span>

                </li>
                <li>
                    <a href=""><span class="las la-cart-plus"></span>

                </li>
                <li>
                    <a href=""><span class="las la-users"></span>
                        <span>Users</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>
                <label for="">
                    <span class="las la-bars"></span>
                </label>

                Dashboard
            </h1>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" name="search" id="search" placeholder="search here" />

            <div class="user-wrapper">
                <img src="../../img/profile.png" alt="Profile" width="50px" height="50px">
                <div>
                    <h4>Admin</h4>
                    <small>Administrator</small>

            </div>
        </header>

        <main>

            <div class="cards">
                <div class="card-single">

            </div>
