<!DOCTYPE html>
<html>
<head>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="AddUser.css">
    <title>Add User</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form action="#">
                <h1>Add User</h1>
                <!-- Radio Button -->
                <div class="radio-group">
                    <input type="radio" id="radio-admin" name="role" value="Admin">
                    <label for="radio-admin">Admin</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="radio-user" name="role" value="User">
                    <label for="radio-user">User</label>
                </div>
                <!-- End Radio Button -->
                <input type="text" placeholder="Username" required/>
                <input type="password" placeholder="Password" required/>
                <button type="submit" name="Add" value="Add">Add</button>
                <br>
                <span class="back"><a href="Admin.html" target="_self">Return to dashboard</a></span>
            </form>
        </div>
    </div>
</body>
</html>
