<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">

    <script src="../components/header.js" type="text/javascript" defer></script>

</head>
<body>


    <head-banner></head-banner>

    <form>
        <fieldset>
            <legend>Login</legend>
            <div class="user" align="center">
                <label for="user">Username &nbsp;</label>
                <input type="text" name="user" id="user">
            </div>
            <br>


            <div class="pwd" align="center">
                <label for="pwd">Password &nbsp;</label>
                <input type="password" name="pwd" id="pwd">
            </div>
            <br>
            <div align="center">
                <input type="submit" value="Login">
            </div>
            
        </fieldset>
    </form>

    <div class="redirectform">
        <h4><a href="../html/register.html" target="_self">No account? Register Here</a></h4>
    </div>



    <foot-banner>

    </foot-banner>

</body>
</html>
