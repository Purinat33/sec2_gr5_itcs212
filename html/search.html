<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="../components/header.js" defer></script>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .body{
            min-width: 100%;
            min-height: 100vh;
            background: rgb(240,239,243);
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center ;
            width: 50%;
            padding: auto;
            position: relative;
        }

        .container{
            width:400px;
            height: 520px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 4px 4px 30px rgba(0,0,0, 0.06);
            padding: 20px;
            overflow-y: scroll;
            max-width: auto;
            margin: auto;
            
        }

        .container::-webkit-scrollbar{
            display: none;
        }

        .btn{
            border: none;
            outline: none;
            padding: 12px 6px;
            background-color: none;
            cursor: pointer;
        }
        
        .btn:hover{
            border: none;
            text-decoration: 2px underline;
        }

        .btn.active{
            border: none;
            background-color: indianred;
            color: #fff;
        }

        .container form{
            width: 100%;
            border: 1px solid rgb(82, 74, 235);
            border-radius: 4px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .container form input{
            border: none;
            outline: none;
            box-shadow: none;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 10px;
        }

        .container form i{
            padding-left: 10px;
        }


        .product-list{
            padding: 30px 0px;
        }

        .product{
            display: flex;
            align-items: center;
            /* cursor: pointer; */
            padding-bottom: 15px;
        }

        .product img{
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product .p-detail{
            padding-left: 15px;
        }

        .product .p-detail h2{
            font-size: 20px;
            color: #1d1d1d;
        }

        .product .p-detail h3{
            font-size: 18px;
        }

        .product a{
            text-decoration: none;
        }

        .product a:hover{
            text-decoration: underline;
        }

        .product a:valid{
            text-decoration: none;
            color: #1d1d1d;
        }

        .product a:visited{
            text-decoration: none;
            color: #1d1d1d;
        }

    </style>


</head>
<body>
    <head-banner></head-banner>
    <br>
    <!--Search here-->
    <section class="container">
        
        <!-- Filter search Mode-->
        <div id="filter">
            <button class="btn active" onclick="searchBy('name')">Search by title</button>   
            <button class="btn" onclick="searchBy('genre')">Search by genre</button>   
            <button class="btn" onclick="searchBy('price')">Search by creator</button>   
        </div>
        <!-- Filter search mode-->
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="search-item" id="search-item" placeholder="Search Products"
            onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="../img/minceraft.JPG" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <h2>Minecraft</h2>
                    </div>
                    <div class="p-genre">
                        <h3>Adventure/Singleplayer</h3>
                    </div>
                    <div class="p-price">
                        <h4>Mojang ฿600</h4>
                    </div>
                </div>
            </div>

            <div class="product">
                <img src="../img/raft.jpeg" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <h2>Raft</h2>
                    </div>
                    <div class="p-genre">
                        <h3>Sandbox/Adventure</h3>
                    </div>
                    <div class="p-price">
                        <h4>฿1500</h4>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="../img/gow.JPG" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <a href="#"><h2>God of War: Ragnarok</h2></a>
                    </div>
                    <div class="p-genre">
                        <h3>Adventure/Singleplayer/RPG</h3>
                    </div>
                    <div class="p-price">
                        <h4>฿2400</h4>
                    </div>
                </div>
            </div>

            <div class="product">
                <img src="../img/DS2.jpeg" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <h2>Dark Souls II</h2>
                    </div>
                    <div class="p-genre">
                        <h3>RPG/Singleplayer</h3>
                    </div>
                    <div class="p-price">
                        <h4>฿900</h4>
                    </div>
                </div>
            </div>

            <div class="product">
                <img src="../img/raft.jpeg" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <a href="item/Overwatch.html"><h2>Overwatch 2</h2></a>
                    </div>
                    <div class="p-genre">
                        <h3>FPS/Multiplayer</h3>
                    </div>
                    <div class="p-price">
                        <h4>฿1700</h4>
                    </div>
                </div>
            </div>

            <div class="product">
                <img src="../img/raft.jpeg" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <h2>The Sims 3</h2>
                    </div>
                    <div class="p-genre">
                        <h3>Simulator/Singleplayer</h3>
                    </div>
                    <div class="p-price">
                        <h4>฿990</h4>
                    </div>
                </div>
            </div>

            <div class="product">
                <img src="../img/raft.jpeg" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <h2>Candy Crush Saga</h2>
                    </div>
                    <div class="p-genre">
                        <h3>Puzzle/Singleplayer</h3>
                    </div>
                    <div class="p-price">
                        <h4>FREE</h4>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <script type="text/javascript" src="../scripts/app.js"></script>

</body>
</html>
