<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- <link rel="stylesheet" href="../css/fontawesome/css/all.css"> -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../icon/site.webmanifest">


    <script src="../components/header.js" defer></script>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .body{
            min-width: 100%;
            min-height: 100vh;
            background: rgb(240,239,243);
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center ;
            width: 50%;
            padding: auto;
            position: relative;
        }

        .container{
            width: 420px;
            height: 520px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 4px 4px 30px rgba(0,0,0, 0.06);
            padding: 20px;
            overflow-y: scroll;
            max-width: auto;
            margin: auto;
            
        }

        .container::-webkit-scrollbar{
            display: none;
        }

        .btn{
            border: none;
            outline: none;
            padding: 12px 6px;
            background-color: none;
            cursor: pointer;
        }
        
        .btn:hover{
            border: none;
            text-decoration: 2px underline;
        }

        .btn.active{
            border: none;
            background-color: indianred;
            color: #fff;
        }

        .clear{
            border: none;
            outline: none;
            padding: 12px 4px;
            background-color: none;
            cursor: pointer;
        }

        .clear:hover{
            background: indianred;
            color: white;
        }

        .container form{
            width: 100%;
            border: 1px solid rgb(82, 74, 235);
            border-radius: 4px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .container form input{
            border: none;
            outline: none;
            box-shadow: none;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 10px;
        }

        .container form i{
            padding-left: 10px;
        }


        .product-list{
            padding: 30px 0px;
        }

        .product{
            display: flex;
            align-items: center;
            /* cursor: pointer; */
            padding-bottom: 15px;
        }

        .head4{
            display: inline-flex;
        }

        .head4 h4{
            margin-right: 30px;
        }

        .product img{
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product .p-detail{
            padding-left: 15px;
        }

        .product .p-detail h2{
            font-size: 20px;
            color: #1d1d1d;
        }

        .product .p-detail h3{
            font-size: 18px;
        }

        .product a{
            text-decoration: none;
        }

        .product a:hover{
            text-decoration: underline;
        }

        .product a:valid{
            text-decoration: none;
            color: #1d1d1d;
        }

        .product a:visited{
            text-decoration: none;
            color: #1d1d1d;
        }

    </style>


</head>
<body>
    <head-banner></head-banner>
    <br>
    <!--Search here-->
    <section class="container">
        
        <!-- Filter search Mode-->
        <div id="filter">
            <button class="btn active" onclick="searchBy('name')">Search by title</button>   
            <button class="btn" onclick="searchBy('genre')">Search by genre</button>   
            <button class="btn" onclick="searchBy('creator')">Search by creator</button>   
            <button class="clear" onclick="clearForm()"> &xotime;</button>   
        </div>
        <!-- Filter search mode-->
        <form id="myForm">
            <i class="fas fa-search"></i>
            <input type="text" name="search-item" id="search-item" placeholder="Search Products"
            onkeyup="search()">
        </form>
        <!-- Note that p-price is now used for creator searching -->
        <div class="product-list" id="product-list">
        
            <div class="product">
                <img src="image/Ow2.webp" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <a href="../html/item/Overwatch.html"><h2>Overwatch 2</h2></a>
                    </div>
                    <div class="p-genre">
                        <h3>Multiplayer Action</h3>
                    </div>
                    <div>
                        <span class="head4">
                            <h4 class="p-price">Blizzard Entertainment</h4>
                            <h4>FREE</h4>
                        </span>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="image/Devil.jpg" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <a href="item/Devil_In_Me.html"><h2>The Devil in Me</h2></a>
                    </div>
                    <div class="p-genre">
                        <h3>Horror Puzzle</h3>
                    </div>
                    <div>
                        <span class="head4">
                            <h4 class="p-price">Supermassive</h4>
                            <h4>1190 THB</h4>
                        </span>
                    </div>
                </div>
            </div>

            <div class="product">
                <img src="image/sim.png" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <a href="item/The_Sim4.html"><h2>The Sim 4</h2></a>
                    </div>
                    <div class="p-genre">
                        <h3>Sandbox</h3>
                    </div>
                    <div>
                        <span class="head4">
                            <h4 class="p-price">Electronic Arts</h4>
                            <h4>FREE</h4>
                        </span>
                    </div>
                </div>
            </div>

            
            <div class="product">
                <img src="image/Candy.jpg" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <a href="item/CandayCrush.html"><h2>Candy Crush Saga</h2></a>
                    </div>
                    <div class="p-genre">
                        <h3>Puzzle Singleplayer</h3>
                    </div>
                    <div>
                        <span class="head4">
                            <h4 class="p-price">Activision Blizzard</h4>
                            <h4>FREE</h4>
                        </span>
                    </div>
                </div>
            </div>

            <div class="product">
                <img src="image/Cyber.webp" alt="">
                <div class="p-detail">
                    <div class="p-name">
                        <a href="item/Cyberpunk.html"><h2>Cyberpunk 2077</h2></a>
                    </div>
                    <div class="p-genre">
                        <h3>Open World FPS RPG</h3>
                    </div>
                    <div>
                        <span class="head4">
                            <h4 class="p-price">CD Projekt</h4>
                            <h4>1799.00 THB</h4>
                        </span>
                    </div>
                </div>
            </div>  

        </div>

    </section>


    <script type="text/javascript" src="../scripts/app.js"></script>

</body>
</html>
