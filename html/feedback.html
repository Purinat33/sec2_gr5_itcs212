<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../components/header.js"></script>
    
    <style type="text/css">
        .fieldset-auto-width{
            display: inline;
        }


    </style>

</head>
<body>

    <head-banner></head-banner>

    <div class="fieldset-auto-width" id="feedback">
    <form>
        <fieldset class="comment">
            <legend>Anonymous Feedback</legend>
            <div class="in">
                <textarea name="comment" id="comment" placeholder="Your Comment Here" autofocus></textarea>
            </div>
            <span>
                <input type="submit" value="Send">
                <input type="reset" value="Discard">
            </span>
        </fieldset>
    </form>
    
    </div>

    <foot-banner></foot-banner>
</body>
</html>
